<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eccommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="title text-center my-3">
        <h1>CRUD Operations With Node.js API</h1>
    </div>
    <div class="container border p-3 my-5 rounded shadow">
        <label for="name">Product Name</label>
        <input id="name" class="form-control my-3" type="text" id="productName" />
        <label for="price">Product Price</label>
        <input id="price" class="form-control my-3" type="number" id="productPrice" />
        <label for="description">Product Description</label>
        <textarea class="form-control my-3" id="description" cols="30" rows="10"></textarea>
        <button id="add" onclick="addProduct()" class="btn ms-auto d-flex btn-primary">
            Add Product
        </button>
        <button id="update"onclick="updateProduct()" class="btn btn-success">Update Product</button>
    </div>
    <div class="container my-5">
        <table class="table text-center table-hover text-white">
            <thead>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
